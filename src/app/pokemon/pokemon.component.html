<div id="PokemonMain">
  <mat-card color="primary">
    <p>
      <mat-toolbar class="header">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>favorite</mat-icon>
        </button>
        <span>Pokemon App</span>
      </mat-toolbar>
    </p>
    <form class="example-form">
      <mat-form-field class="example-full-width" color="accent">
        <mat-label>Pokemon Name</mat-label>
        <input matInput placeholder="Ex. pikachu"  (keyup)="onChange($event.target.value)" autocomplete="off">
      </mat-form-field>
    </form>

    <div class="card-Row">
      <div class="card-div"><img [src]="pokemonData.image" alt="Pokemon Icon" class="img-fluid"></div>
      <div class="card-div" style="font-size: 32px;">{{pokemonData.name}}</div>
      <div class="card-div" style="font-size: 16px; margin-top:12px;">Type: {{pokemonData.type}}</div>
      <div class="card-div" style="font-size: 16px; margin-top:12px;">Height: {{pokemonData.height}} / Weight: {{pokemonData.weight}}</div>
      <div class="card-div" style="font-size: 16px; margin-top:10px;">Base: {{pokemonData.base}} Id: {{pokemonData.id}}</div>
      <div class="card-div" style="font-size: 16px; margin-top:10px;">Ability: {{pokemonData.ability}}</div>


    </div>
  </mat-card>


</div>
